<div class="main">
  <ion-header [translucent]="true">
    <ion-toolbar class="toolbar">
      <!-- Back Button with Text -->

      <ion-icon
        name="arrow-back-outline"
        class="back-icon"
        (click)="back()"
      ></ion-icon
      ><span class="add-gst">Add GST details</span>
      <!-- Wallet and Notification -->
      <div class="notification">
        <div class="wallet">
          <ion-icon class="wallet-icon" name="wallet-outline"></ion-icon>&nbsp;
          <span class="wallet-amount">â‚¹1,560</span>
        </div>
        <span id="notify"
          ><img src="assets/images/notification.png" alt=""
        /></span>
      </div>
    </ion-toolbar>
  </ion-header>
  <!-- Inputs -->
  <ion-input
    label="GSTIN Number"
    label-placement="floating"
    fill="outline"
    placeholder="Enter text"
  ></ion-input>
  <ion-input
    label="Name on GST"
    label-placement="floating"
    fill="outline"
    placeholder="Enter text"
    style="margin-top: 10px"
  ></ion-input>
  <!-- Save and Update button -->
  <ion-button expand="block" color="dark" (click)="back()"
    >Save & Update</ion-button
  >
  <!-- Main container -->
</div>
